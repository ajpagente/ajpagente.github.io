# Site settings
title: ajpagente | Learning by Sharing 
description: "I share on software development, app sec, mobile sec, reverse engineering."
url: "https://ajpagente.github.io"
author:
  name: "AJ Pagente"
  email: "ajpagente.software@gmail.com"
  url: "https://ajpagente.github.io"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "0.0.1"

# Options
custom_header: true
custom_nav_footer: true
reverse: false

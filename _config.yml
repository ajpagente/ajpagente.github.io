# Site settings
title: ajpagente | Learning by Sharing 
description: "I share on software development and inspiration."
url: "https://ajpagente.github.io"
author:
  name: "AJ Pagente"
  email: "ajpagente.software@gmail.com"
  url: "https://ajpagente.github.io"

# Build settings
baseurl: /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
